  <div class="col-md-12 text-center">
    <app-date-filter [form]="form"></app-date-filter>

    <button class="btn btn-info" (click)="applyFilter()" color="primary">
      Search
    </button>
  </div>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8"
  style="margin-top: 1%"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="datE_DAY1">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.datE_DAY1 | date }}</td>
  </ng-container>

  <ng-container matColumnDef="notE_DAY1">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes</th>
    <td mat-cell *matCellDef="let element">{{ element.notE_DAY1 }}</td>
  </ng-container>

  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
    <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
  </ng-container>

  <ng-container matColumnDef="debiT_DAY2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Debit</th>
    <td mat-cell *matCellDef="let element">{{ element.debiT_DAY2 }}</td>
  </ng-container>

  <ng-container matColumnDef="crediT_DAY2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Credit</th>
    <td mat-cell *matCellDef="let element">{{ element.crediT_DAY2 }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter</td>
  </tr>
</table>

<mat-paginator class="mat-elevation-z8"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
></mat-paginator>
