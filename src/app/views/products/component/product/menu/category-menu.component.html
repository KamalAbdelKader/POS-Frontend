<div class="sticky-top mb-4">
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action"
      [class.active]="!category"
      routerLink="/products"
      >All Categories</a
    >
    <a
      *ngFor="let c of category$ | async"
      routerLink="/products"
      [queryParams]="{ category: c.guid }"
      class="list-group-item list-group-item-action"
      [class.active]="category === c.guid"
    >
      {{ c.name }}
    </a>
  </div>
</div>
